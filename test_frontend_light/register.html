<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Code Mash - Registration</title>
		
		<!-- Load React. -->
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
		<!-- Proptypes. This is good for declaring types since JS doesn't let you declare variable types by default. -->
		<script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
		<!-- Adds JSX and ES6. -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

		<!-- The scripts containing all the React components. -->
		<!--<script type="text/babel" src="header.js"></script>-->
		
		<!-- The nice font. -->
		<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet"> 
		
		<!-- The CSS files. -->
		<link href="index.css" rel="stylesheet" type="text/css">
		<link href="register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!--<div id="header"></div>-->
		<div class="headerWrapper">
			<div class="headerClass">
				<h1> Code Mash </h1>
				<a href="signIn.html"> Sign In </a>
			</div>
		</div>

		<div id="contentWrapper">
			<div id="regisForm">
				<div class="inFieldName">
					<input id="fname" name="fname" placeholder="First name" required />
					<input id="lname" name="lname" placeholder="Last name" required />
				</div>
				
				<div class="inField">
					<input id="utor" name="utor" placeholder="UTORid" required />
				
					<input id="email" name="email" placeholder="Email" required />
				
					<input id="pw" name="pw" type="password" placeholder="Password" required />
				</div>
				
				<br/>
				<button name="submit" type="submit" value="submit"> Sign up </button>
			</div>
		<div>
		
	</body>
</html>
